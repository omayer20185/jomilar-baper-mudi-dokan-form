<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jomilar baper Mudi dokan</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <h1>Jamilar baper mudi dokan</h1>
        <h2>please fillup the form:</h2>
        <section>
            <form action="">
                <label for="name">
                    Your Name: <input type="text" id="name" placeholder="Please type your name">
                </label>
                <label for="email">
                    Your email: <input type="email" id="email" placeholder="please enter your email">
                </label>
                <label for="number">
                    Phon Number: <input type="number" id="number" placeholder="ig. 017********">
                </label>
                <fieldset>
                    <legend>Pick an item type</legend>
                    <label for="masala"><input type="radio" name="item" id="masala" > Masala</label>
                    <label for="mal"><input type="radio" name="item" id="mal">Mal</label>
                    <label for="mudi"><input type="radio" name="item" id="mudi">Mudi</label>
                </fieldset>
                <fieldset>
                    <legend>please Select Catagory</legend>
                    <label for="dal"><input type="checkbox" name="" id="dal">Dal</label>
                    <label for="cal"><input type="checkbox" name="" id="cal">Cal</label>
                    <label for="tel"><input type="checkbox" name="" id="tel">Tel</label>
                </fieldset>
                <fieldset>
                    <legend>Special instruction</legend>
                    <textarea name="" id="instruction" cols="100" rows="5"></textarea>
                </fieldset>
                <input type="reset" name="" id="reset">
                <input type="submit" name="" id="submit">
            </form>
        </section>
    </main>
</body>
</html>
